<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib Regisztráció</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="./src/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//petriklajosszki.sharepoint.com///fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
<script src="./dist/main.js"></script>
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Kreatív Regisztráció</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
					<label id="userCheck"></label>
					<input id="username" class="text" type="text" name="Username" placeholder="Felhasználónév" required="">

					
					<input id="email" class="text email" type="email" name="email" placeholder="Email" required="">
					<label id="emailCheck"></label>

					<input id="passwd" class="text" type="password" name="password" placeholder="Jelszó" required="">
					<label id="passwdCheck"></label>

					<input id="rePasswd" class="text" type="password" name="password" placeholder="Jelszó" required="" style="margin-top: 30px;">
					<label id="rePasswdCheck" style="margin-bottom: 20px;"></label>
					<br/>
					<div class="wthree-text">
						<br/>
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>Elfogadom a felhasználási feltételeket</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input id="btn" type="submit" value="REGISZTRÁCIÓ">
				</form>
				<p>Nincs még fiókod? <a href="#"> Bejelentkezés!</a></p>
			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile">
			<p>© 2018 Colorlib Signup Form. All rights reserved | Design by <a href="https://colorlib.com/" target="_blank">Colorlib</a></p>
		</div>
		<!-- //copyright -->
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
